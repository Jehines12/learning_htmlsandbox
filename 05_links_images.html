<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/htmlsandbox/04_typography.html">Typography</a>
    </p>

    <p>
        <!-- local images -->

        <img src="images/HelloSpoke Development Pipeline.png" alt="My Image" width ="200">

        <!-- Remote Images-->

        <img src="https://source.unsplash.com/500x500/?nature" alt="My Image 2">
    </p>
</body>
</html>
